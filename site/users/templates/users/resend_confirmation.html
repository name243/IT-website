{% extends 'users/base_auth.html' %}

{% block title %}Повторная отправка подтверждения{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Повторная отправка подтверждения</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
        <input type="email" name="email" id="email" required
               class="form-input" placeholder="Ваш email">
    </div>

    <button type="submit"
            class="w-full bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
        Отправить подтверждение
    </button>
</form>

<div class="mt-6 text-center">
    <p class="text-gray-600">
        <a href="{% url 'login' %}" class="text-orange-600 hover:text-orange-800 font-medium">
            Вернуться к входу
        </a>
    </p>
</div>
{% endblock %}
