{% extends 'users/base_auth.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Восстановление пароля</h2>

<form method="post">
    {% csrf_token %}

    <div class="mb-4">
        <label for="id_email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
        <div class="relative">
            <input type="email" name="email" id="id_email" required
                   class="form-input"
                   placeholder="Ваш email">
            <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
        </div>
    </div>

    <button type="submit"
            class="w-full bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
        Отправить ссылку для восстановления
    </button>
</form>

<div class="mt-6 text-center">
    <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium">
        ← Вернуться к входу
    </a>
</div>
{% endblock %}
