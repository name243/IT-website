<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Регистрация и Вход{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #f97316;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Сообщения Django -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="{% if message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-red-100 border border-red-400 text-red-700{% endif %} px-4 py-3 rounded relative mb-2">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <!-- Логотип или заголовок -->
            <div class="bg-orange-600 py-4 px-6">
                <h1 class="text-white text-2xl font-bold text-center">Добро пожаловать</h1>
            </div>



            <!-- Блок контента -->
            <div class="p-6">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script>
        // Функция для переключения видимости пароля
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Проверка совпадения паролей при вводе
        document.addEventListener('DOMContentLoaded', function() {
            const password1 = document.getElementById('id_password1');
            const password2 = document.getElementById('id_password2');

            if (password1 && password2) {
                password2.addEventListener('input', function() {
                    let errorDiv = this.parentElement.nextElementSibling;

                    // Проверяем, есть ли уже сообщение об ошибке
                    if (!errorDiv || !errorDiv.classList.contains('error-message')) {
                        errorDiv = document.createElement('div');
                        errorDiv.className = 'error-message';
                        this.parentElement.parentElement.appendChild(errorDiv);
                    }

                    if (password1.value !== password2.value && password2.value.length > 0) {
                        errorDiv.textContent = 'Пароли не совпадают';
                    } else {
                        errorDiv.textContent = '';
                    }
                });
            }
        });
    </script>
</body>
</html>
